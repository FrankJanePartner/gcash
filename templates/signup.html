<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>

    <div class="container">

      <div class="gcash-img">
        <img src="asset/gcash_logo.png" alt="gcash_logo">
      </div>  

      <section class="form-container">

        <div class="signup-text">Sign Up</div>

        <form action="#" class="form">

          <div class="input-box">
            <label>Username</label>
            <input type="username" placeholder="Enter your username" required />
          </div>

          <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="anonymous@gmail.com " required />
          </div>
          
          <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required />
          </div>

          <div class="input-box">
            <label> Confirm Password</label>
            <input type="password" placeholder="Enter your password" required />
          </div>

          <div class="check-box">
            <input type="checkbox" name="" id="">
            <div class="remember-me">Remember me</div>
          </div>
          
          <button>Sign Up</button>

          <div class="version">v5.87.1:1038</div>

          <div class="signup-click">Already have an account yet? <a href="signin.html"> Sign In.</a></div>
        
        </form>

      </section>

    </div>

  </body>
</html>
