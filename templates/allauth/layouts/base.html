{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'core/css/signup.css' %}" />
    <link rel="stylesheet" href="{% static 'accounts/css/forms.css' %}" />

    <title>
        {% block head_title %}
        {% endblock head_title %} | GCash
    </title>
    
    {% block extra_head %}
    {% endblock extra_head %}
  </head>
  <body>

    <div class="container">

        <div class="gcash-img">
            <img src="{% static 'core/asset/gcash_logo.png' %}" alt="gcash_logo">
        </div>
        
        <section class="form-container">
            

            {% block body %}
                {% block content %}
                {% endblock content %}
            {% endblock body %}
            {% block extra_body %}
            {% endblock extra_body %}
        </section>
    </body>
</html>
